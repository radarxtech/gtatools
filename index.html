<!DOCTYPE html>
<html>
  <head>
    <title>GTATools</title>
    <link rel="icon" type="image/png" href="gta.png">
  </head>
  <body>
    <div>
      <h1>GTATools</h1>
      <form>
        <label for="Total Amount of Insurance">Total Amount of Insurance:</label>
        <input type="text" id="Total Amount of Insurance" name="Total Amount of Insurance"><br><br>
        <input type="button" value="Lookup" onclick="lookup()">
      </form>
      <div id="result"></div>
    </div>
    <script>
      function lookup() {
        const Total Amount of Insurance = document.getElementById("Total Amount of Insurance").value;
        fetch("data.csv")
          .then(response => response.text())
          .then(data => {
            const rows = data.split("\n");
            for (let i = 1; i < rows.length; i++) {
              const columns = rows[i].split(",");
              if (columns[0] === Total Amount of Insurance) {
                const result = `Homeowners: ${columns[1]}, Expanded Loan: ${columns[2]}`;
                document.getElementById("result").innerHTML = result;
                return;
              }
            }
            document.getElementById("result").innerHTML = "No matching data found.";
          })
          .catch(error => {
            console.error(error);
            document.getElementById("result").innerHTML = "Error: Could not load data.";
          });
      }
    </script>
  </body>
</html>
